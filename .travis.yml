os: linux

dist: xenial

language: node_js

node_js:
  - 13.12.0

cache: npm

notifications:
  email: false

branches:
  only:
    - master

jobs:
  include:
    - stage: "Check"
      script: npm run check:lint
      name: "Lint"
    - script: npm run check:typescript
      name: "TypeScript"
    - script: npm run check:coverage
      name: "Test and coverage"
    - script: npm run check:npm-audit
      name: "npm audit"
    - script: npm run check:depcheck
      name: "npm run check:depcheck"
