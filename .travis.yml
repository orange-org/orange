os: linux

dist: xenial

language: node_js

node_js:
  - 13.12.0

cache: npm

install: skip

notifications:
  email: false

jobs:
  include:
    - stage: "Install dependencies"
      script: npm ci
    - stage: Check
      script: npm run check:lint
      name: "Lint"
    - script: npm run check:typescript
      name: "TypeScript"
